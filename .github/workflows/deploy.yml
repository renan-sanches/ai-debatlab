name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Type checking and linting
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Type check
        run: pnpm check
      
      - name: Build
        run: pnpm build

  # Run tests
  test:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        run: pnpm test

  # Deploy to Google Cloud Run (only on main branch push)
  deploy:
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify deployment target
        run: |
          echo "GCP Project: $(gcloud config get-value project)"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Secrets check:"
          echo "  DATABASE_URL: ${{ secrets.DATABASE_URL != '' && 'SET' || 'EMPTY' }}"
          echo "  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID != '' && 'SET' || 'EMPTY' }}"
          echo "  FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL != '' && 'SET' || 'EMPTY' }}"
          echo "  FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY != '' && 'SET' || 'EMPTY' }}"
          echo "  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY != '' && 'SET' || 'EMPTY' }}"
          echo "  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY != '' && 'SET' || 'EMPTY' }}"

      - name: Trigger Cloud Build
        run: |
          gcloud builds submit --config cloudbuild.yaml \
            --substitutions=COMMIT_SHA="${{ github.sha }}",_DATABASE_URL="${{ secrets.DATABASE_URL }}",_VITE_FIREBASE_API_KEY="${{ secrets.VITE_FIREBASE_API_KEY }}",_VITE_FIREBASE_AUTH_DOMAIN="${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}",_VITE_FIREBASE_PROJECT_ID="${{ secrets.VITE_FIREBASE_PROJECT_ID }}",_VITE_FIREBASE_STORAGE_BUCKET="${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}",_VITE_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}",_VITE_FIREBASE_APP_ID="${{ secrets.VITE_FIREBASE_APP_ID }}",_FIREBASE_PROJECT_ID="${{ secrets.FIREBASE_PROJECT_ID }}",_FIREBASE_CLIENT_EMAIL="${{ secrets.FIREBASE_CLIENT_EMAIL }}",_FIREBASE_PRIVATE_KEY="${{ secrets.FIREBASE_PRIVATE_KEY }}",_OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}",_ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}",_JWT_SECRET="${{ secrets.JWT_SECRET }}"

      - name: Verify Cloud Run deployment
        run: |
          echo "Checking Cloud Run service status..."
          gcloud run services describe ai-debatlab --region=us-central1 --format='value(status.url)'
          gcloud run revisions list --service=ai-debatlab --region=us-central1 --limit=3

