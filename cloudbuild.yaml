steps:
  # Build the container image with build args for Vite env vars
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '--build-arg'
      - 'VITE_SUPABASE_URL=${_SUPABASE_URL}'
      - '--build-arg'
      - 'VITE_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-debatelab:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-debatelab:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-debatelab:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-debatelab:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-debatelab:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--set-env-vars'
      - 'NODE_ENV=production,DATABASE_URL=${_DATABASE_URL},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY},SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_SERVICE_ROLE_KEY},OPENROUTER_API_KEY=${_OPENROUTER_API_KEY},ENCRYPTION_KEY=${_ENCRYPTION_KEY},JWT_SECRET=${_JWT_SECRET}'

images:
  - 'gcr.io/$PROJECT_ID/ai-debatelab:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-debatelab:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

# Substitution variables - set these in Cloud Build trigger settings
substitutions:
  _DATABASE_URL: ''
  _SUPABASE_URL: ''
  _SUPABASE_ANON_KEY: ''
  _SUPABASE_SERVICE_ROLE_KEY: ''
  _OPENROUTER_API_KEY: ''
  _ENCRYPTION_KEY: ''
  _JWT_SECRET: ''

